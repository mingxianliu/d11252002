        function searchApplications() {
            const input = document.getElementById('appSearchBox');
            const filter = input.value.toUpperCase();
            const gallery = document.getElementById('app-gallery');
            const items = gallery.querySelectorAll('.app-item');

            items.forEach(item => {
                const title = item.querySelector('.app-title');
                const desc = item.querySelector('.app-desc');
                const alt = item.querySelector('img').alt;
                const text = (title.textContent || title.innerText) + (desc.textContent || desc.innerText) + alt;
                
                if (text.toUpperCase().indexOf(filter) > -1) {
                    item.style.display = "";
                } else {
                    item.style.display = "none";
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            for (const key in contentData) {
                if (contentData.hasOwnProperty(key)) {
                    const element = document.getElementById(key);
                    if (element) {
                        element.innerHTML = contentData[key];
                    }
                }
            }
